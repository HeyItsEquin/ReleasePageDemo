<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="all.min.css">
</head>
<body class="bg-primary">
    <header class="header font-large font-primary">Downloads</header>
    <div id="downloads-wrapper">
        <div id="downloads-container">
            <div class="download-item">
                <div class="download-item-title-wrapper right-rounded-container bg-secondary">
                    <div class="download-item-title">
                        <header class="header-small font-medium font-primary">Game Mechanics Demo</header>
                        <div class="text-button font-medium font-primary">
                            <header>></header>
                        </div>
                    </div>
                </div>
                <div class="download-item-dropdown bg-tertiary bottom-rounded-container">
                    <div class="download-links">
                        <div class="download-link-container font-small">
                            <header class="download-link-header font-secondary">Release v1.0.0</header>
                            <i class="fa-brands"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (() => {
            const toMatch = [
                /Android/i,
                /webOS/i,
                /iPhone/i,
                /iPad/i,
                /iPod/i,
                /BlackBerry/i,
                /Windows Phone/i
            ];
    
            const isMobile = (
                toMatch.some((toMatchItem) => { return navigator.userAgent.match(toMatchItem); })
                || ( window.innerWidth <= 800 && window.innerHeight <= 600 )
                || ( window.innerWidth <= 600 && window.innerHeight <= 800 )
                || ( window.innerWidth <= 480 && window.innerHeight <= 800 )
            )

            if(isMobile) {
                let link = document.createElement("link");
                link.rel = "stylesheet";
                link.type = "text/css";
                link.href = "mobile-style.css";
                document.head.appendChild(link);
            }
        })();
    </script>
    <script defer src="script.js"></script>
</body>
</html>
